<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Orange gradient for TV icon and Live text -->
      <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
      </linearGradient>
      
      <!-- Shadow filter -->
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
      </filter>
      
      <!-- Glow effect for the TV icon -->
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    
    <!-- Background -->
    <rect width="600" height="200" fill="#1a1a1a"/>
    
    <!-- VexiraLive text -->
    <text x="470" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="end" filter="url(#shadow)">
      <tspan fill="white">Vexira</tspan><tspan fill="url(#orangeGradient)">Live</tspan>
    </text>
    
    <!-- TV Icon -->
    <g transform="translate(50, 55)" filter="url(#glow)">
      <!-- TV body -->
      <rect x="0" y="20" width="100" height="75" rx="15" ry="15" fill="url(#orangeGradient)"/>
      
      <!-- TV antennas -->
      <path d="M35 20 L25 0" stroke="url(#orangeGradient)" stroke-width="4" stroke-linecap="round"/>
      <path d="M65 20 L75 0" stroke="url(#orangeGradient)" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Play button background (white circle) -->
      <circle cx="50" cy="57.5" r="18" fill="white"/>
      
      <!-- Play button triangle -->
      <path d="M45 48 L45 67 L62 57.5 Z" fill="#1a1a1a"/>
    </g>
    
    <!-- Loading dots -->
    <g transform="translate(270, 150)">
      <circle cx="0" cy="0" r="6" fill="url(#orangeGradient)" opacity="0.8">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="5;7;5" dur="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="0" r="6" fill="url(#orangeGradient)" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="5;7;5" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="0" r="6" fill="url(#orangeGradient)" opacity="0.4">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="5;7;5" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </svg>